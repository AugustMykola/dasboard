    <mat-card-title>{{summaryCardData.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span>{{summaryCardData.content.value}}</span>
    <span>{{summaryCardData.content.additionalText}}</span>
  </mat-card-content>
</mat-card>
